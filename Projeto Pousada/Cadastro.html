<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body>


    <section>

        <article>
            <h1>Pousada LM</h1>
            <fieldset class="fiel">
                <legend>Para fazer Login</legend>
                <p class="cad"><input type="text" class="cad" placeholder="Digite seu Nome"></p>
                <p class="cad"><input type="password" class="cad" placeholder="Digite sua Senha"></p> <br>
                <input class="botao" type="submit" value="Entrar">

            </fieldset>
            <p>Ou preencha os campos abaixo para se cadastrar</p>
            <fieldset id="coluna">
                <legend>Dados cadastrais</legend>
                <p class="paragrafo">Nome: <br> <input class="inp" type="text"></p>
                <p class="paragrafo">RG: <br> <input class="inp" type="number"></p>
                <p class="paragrafo">CPF: <br> <input class="inp" type="number"></p>
                <p class="paragrafo">Celular: <br> <input class="inp" type="tel"></p>
                <p class="paragrafo">Data de Nascimento: <br> <input class="inp" type="date"></p>
                <p class="paragrafo">Endere√ßo: <br> <input class="inp" type="text"></p>
                <p class="paragrafo">Complemento: <br> <input class="inp" type="text"></p>
                <p class="paragrafo">CEP: <br> <input class="inp" type="text"></p>
                <p class="paragrafo">Cidade: <br> <input class="inp" type="text"></p>
                <p class="paragrafo">Estado: <br> <input class="inp" type="text"></p>
            </fieldset>

            <input class="botao" type="submit" value="Submeter">
        </article>
    </section>

</body>

</html>
